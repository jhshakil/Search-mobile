<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Mobile</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header>
        <!-- header title  -->
        <h1 class="text-center text-5xl font-bold m-8">Search Mobile</h1>
        <!-- search bar  -->
        <div class="w-3/4 block m-auto grid grid-cols-3">
            <div class="col-span-2">
                <input id="input" class="bg-gray-300 w-full p-3 pl-8 pr-9 rounded text-xl" type="text">
            </div>
            <div class="ml-8">
                <button onclick="search()" class="bg-gray-300 p-3 rounded text-2xl">Search</button>
            </div>
        </div>
    </header>
    <main>
        <!-- detalse part  -->
        <section class="fixed top-8 left-0 sm:top-28 sm:left-80 z-10">
            <div id="detalse" class=""></div>
        </section>
        <!-- product part  -->
        <section class="m-12">
            <div id="no-items"></div>
            <div id="items" class="grid grid-cols-1 sm:grid-cols-4 gap-16 "></div>
        </section>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
